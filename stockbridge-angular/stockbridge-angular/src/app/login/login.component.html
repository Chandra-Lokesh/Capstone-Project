<div class="container">
  <div class="background">
    <img src="/assets/bro.png" alt="Image">
  </div>

  <div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          [(ngModel)]="username"
          #usernameField="ngModel"
          required
          minlength="3"
        />
        <div *ngIf="usernameField.invalid && usernameField.touched" class="error">
          Username is required and must be at least 3 characters long
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          [(ngModel)]="password"
          #passwordField="ngModel"
          required
          minlength="8"
        />
        <div *ngIf="passwordField.invalid && passwordField.touched" class="error">
          Password must be at least 8 characters long
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
      <br>

      <p>
        Don't have an account? <a routerLink="/register">Register here</a>
      </p>
    </form>
  </div>
</div>
