   <div class="container mt-4">
    <h2>User Registration Details</h2>
    <form>
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input
          type="text"
          id="firstName"
          class="form-control"
          [readonly]="!isEditing"
          [(ngModel)]="user.firstName"
          name="firstName"
        />
      </div>
  
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input
          type="text"
          id="lastName"
          class="form-control"
          [readonly]="!isEditing"
          [(ngModel)]="user.lastName"
          name="lastName"
        />
      </div>
  
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          [readonly]="!isEditing"
          [(ngModel)]="user.username"
          name="username"
        />
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          [readonly]="!isEditing"
          [(ngModel)]="user.email"
          name="email"
        />
      </div>
  
      <div class="mb-3">
        <label for=" phoneNumber" class="form-label">Contact Number</label>
        <input
          type="text"
          id=" phoneNumber"
          class="form-control"
          [readonly]="!isEditing"
          [(ngModel)]="user. phoneNumber"
          name=" phoneNumber"
        />
      </div>
  
      <div class="d-flex justify-content-between">
        <button
          type="button"
          class="btn btn-primary mt-3"
          (click)="toggleEdit()"
        >
          {{ isEditing ? 'Cancel' : 'Edit' }}
        </button>
        <button
          type="button"
          class="btn btn-success mt-3"
          [disabled]="!isEditing"
          (click)="submitDetails()"
        >
          Save Changes
        </button>
      </div>
    </form>
  </div>
